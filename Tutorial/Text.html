<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Hello World</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            text-align: center; /* Center-align text */
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        h1 {
            color: #333333; /* Dark gray color */
            font-size: 3em; /* Font size */
            margin-top: 20%; /* Center the heading vertically */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }

        /* Styling for a paragraph */
        p {
            font-size: 1.2em;
            color: #555555; /* Lighter gray */
            margin-top: 20px;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF; /* Blue background */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>Welcome to my styled web page!</p>
    <a href="#" class="btn">Click Me</a>
</body>
</html>
